	<title>Exercise 2: Operators</title>
</head>
<body>
	<div class="cir">
		<h1>Area and Circumference of a Circle</h1>
		<img src="circle.svg" class="img-fluid">
		<h4>Radius: 8in</h4>
		<h3 id="chan" class="mt-3">Looking for the area and circumference of the circle? Click the buttons to find out!</h3>

		<!--Area=pi*(rad**2)-->
		<button type="button" class="btn btn-success" onclick="const pi=3.14;
			var radi=8;
			var Area = pi*(radi**2);
			document.getElementById('chan').innerHTML = 'The Area of this circle: ' + Area + '.';">
		Area</button>

		<!--Circumference: 2*pi*r-->
		<button type="button" class="btn btn-success" onclick="
			const pi=3.14;
			var radi=8;
			var circum = 2*pi*radi;
			document.getElementById('chan').innerHTML = 'The Circumference of this circle: ' + circum + '.';">Circumference</button>

		<button type="button" class="btn btn-warning" onClick="window.location.reload()">Refresh Page</button>
	</div>

	<script>
		window.alert("Welcome to Jade's Exercise 2!")
	</script>
</body>
